<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop Landing Page</title>

    <!--===== BOXICONS CSS =====-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--===== CSS =====-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--===== HEADER =====-->
    <header class="header">
      <nav class="nav bd-grid">
        <div class="nav__logo">
          <a href="#">Coffee King</a>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>

        <div class="nav__menu" id="nav-menu">
          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
          <ul class="nav-list">
            <li class="nav__item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav-link">Product</a></li>
            <li class="nav__item"><a href="#" class="nav-link">About</a></li>
            <li class="nav__item"><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main">
      <!--===== HOME =====-->
      <section class="home">
        <div class="home__container bd-grid">
          <div class="home__imgs">
            <img src="./assets/img/img1.png" />
            <img src="./assets/img/img2.png" />
            <img src="./assets/img/img3.png" />
            <img src="./assets/img/img4.png" />
            <img src="./assets/img/img5.png" />
            <img src="./assets/img/img6.png" />
          </div>
          <div class="home__data">
            <h1 class="home-title">
              Coffee Drink <br />
              3D
            </h1>
            <p class="home-description">
              Let's discover the Best Coffee Drink <br />of the day!.
            </p>
            <button class="home-button">Let's Started</button>
          </div>
        </div>
      </section>
    </main>

    <!--===== GSAP =====-->
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"
      defer
    ></script>

    <!--===== JAVASCRIPT =====-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
